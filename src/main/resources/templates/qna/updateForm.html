<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/head::head"></head>

<body>
<nav th:replace="fragment/nav::nav"></nav>
<div class="navbar navbar-default" id="subnav">
  <div class="col-md-12">
    <div th:replace="fragment/subnav::subnav"></div>
    <div th:replace="fragment/navbar_right::nav_right"></div>
  </div>
</div>

<div class="container" id="main">
  <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
    <div class="panel panel-default content-main">
      <form name="question" method="post" action="/questions" th:action="@{/articles/{id}/update(id=${article.id})}">
        <input type="hidden" name="_method" value="put"/>
        <div class="form-group">
          <span>글쓴이 :</span>
          <span th:text="${article.writer}"></span>
          <input class="form-control" id="writer" name="writer" type="hidden" th:value="${article.writer}"/>
        </div>
        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" class="form-control" id="title" name="title" th:value="${article.title}"/>
        </div>
        <div class="form-group">
          <label for="contents">내용</label>
          <textarea name="contents" id="contents" rows="5" class="form-control" th:text="${article.contents}"></textarea>
        </div>
        <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
        <div class="clearfix" />
      </form>
    </div>
  </div>
</div>

<!-- script references -->
<script th:src="@{/js/jquery-2.2.0.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
